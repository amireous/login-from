<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container ">
        <div class="header">

            <h1 class="login-header">LOGIN FORM</h1>
            <h1 class="signup-header hidden">SIGNUP FORM</h1>
        </div>
        <div class="log-sign">

            <p class="login-section">Login</p>
            <p class="signup-section reset-colors">Signup</p>
            <div class="background-header"></div>
        </div>
        <form action="#" class="login-form">
            <input type="email" name="email-address" id="email-login" placeholder="EMAIL ADDRESS">
            <input type="password" name="pass" id="pass-login" class="password" placeholder="PASSWORD">
            <a href="#" class="forgot">Forgot password?</a>
            <button class="btn">Login</button>
        </form>
        <form action="#" class="signup-form hidden">
            <input type="email" name="email-address" id="email-signup" placeholder="EMAIL ADDRESS">
            <input type="password" name="pass" id="pass-signup" class="password" placeholder="PASSWORD">
            <input type="password" name="pass" id="repeat-pass-signup" class="re-password"
                placeholder="PASSWORD REPEAT">
            <button class="btn signup-btn">Signup</button>
        </form>
        <div class="sign-reminder ">
            <p>Not a member? <a href="#">Signup now</a></p>
        </div>
    </div>
    <img class="hidden" src="IL_WHEN_GOD_SLEEPS_Lead_t800.jpg" alt="shahin najafi">
    <!-- <div class="close-modal hidden">&times;</div> -->
    <script src="script.js"></script>
</body>

</html>
